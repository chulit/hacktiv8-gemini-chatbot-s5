<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Chatbot</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Inter Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              primary: "#4F46E5", // Indigo 600
              secondary: "#EEF2FF", // Indigo 50
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 flex flex-col items-center justify-center h-screen text-gray-800 dark:text-gray-100 antialiased selection:bg-indigo-100 selection:text-indigo-700 dark:selection:bg-indigo-900 dark:selection:text-indigo-200"
  >
    <!-- Main Card -->
    <div
      class="w-full max-w-lg h-[90vh] md:h-[800px] bg-white dark:bg-gray-800 rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-gray-100 dark:border-gray-700 relative transition-colors duration-200"
    >
      <!-- ... (Header, Chat Box, Input Area content remains same) ... -->
      <header
        class="bg-white dark:bg-gray-800 border-b border-gray-100 dark:border-gray-700 p-4 flex items-center justify-between sticky top-0 z-10 backdrop-blur-sm bg-opacity-90 dark:bg-opacity-90 transition-colors duration-200"
      >
        <div class="flex items-center gap-3">
          <div class="relative">
            <div
              class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold shadow-md"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"
                />
              </svg>
            </div>
            <span
              class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-800 rounded-full"
            ></span>
          </div>
          <div>
            <h1 class="font-semibold text-lg leading-tight text-gray-900 dark:text-white">
              Gemini AI
            </h1>
            <p
              class="text-xs text-gray-500 dark:text-gray-400 font-medium flex items-center gap-1"
            >
              <span
                class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"
              ></span>
              Online
            </p>
          </div>
        </div>

        <div class="relative flex items-center gap-2">
          <select
            id="model-select"
            class="text-xs border-gray-200 dark:border-gray-600 rounded-md py-1 pl-2 pr-6 bg-gray-50 dark:bg-gray-700 text-gray-600 dark:text-gray-200 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors duration-200"
          >
            <option value="gemini-3-pro-preview">Gemini 3 Pro (Preview)</option>
            <option value="gemini-2.5-flash" selected>Gemini 2.5 Flash</option>
            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
          </select>

          <button
            id="menu-btn"
            class="p-2 text-gray-400 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-full transition-all duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
              />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            id="menu-dropdown"
            class="absolute right-0 top-full mt-2 w-48 bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 hidden transform origin-top-right transition-all duration-200 z-50"
          >
            <div class="py-1 flex flex-col">
              <button
                id="theme-toggle-btn"
                class="w-full text-left px-4 py-2.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-2 transition-colors border-b border-gray-100 dark:border-gray-700"
              >
                <!-- Sun Icon (for switching to light, default hidden in light mode logic via JS) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- Moon Icon (for switching to dark, default visible in light mode logic via JS) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <span class="dark:hidden">Dark Mode</span>
                <span class="hidden dark:inline">Light Mode</span>
              </button>

              <button
                id="clear-chat-btn"
                class="w-full text-left px-4 py-2.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 flex items-center gap-2 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  />
                </svg>
                Clear Conversation
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Chat Box -->
      <div
        id="chat-box"
        class="flex-1 overflow-y-auto p-4 space-y-6 bg-gray-50/50 dark:bg-gray-900/50 scroll-smooth transition-colors duration-200"
      >
        <!-- Welcome Message -->
        <div class="flex items-start gap-3">
          <div
            class="w-8 h-8 rounded-full bg-indigo-100 dark:bg-indigo-900/30 flex items-center justify-center flex-shrink-0 text-indigo-600 dark:text-indigo-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
              />
            </svg>
          </div>
          <div class="flex flex-col gap-1 max-w-[85%]">
            <span class="text-xs text-gray-500 dark:text-gray-400 ml-1 font-medium">Gemini</span>
            <div
              class="bg-white dark:bg-gray-800 p-3.5 rounded-2xl rounded-tl-none border border-gray-100 dark:border-gray-700 shadow-sm text-sm text-gray-700 dark:text-gray-200 leading-relaxed transition-colors duration-200"
            >
              Hello! I am your AI assistant. How can I help you today?
            </div>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="bg-white dark:bg-gray-800 p-4 border-t border-gray-100 dark:border-gray-700 transition-colors duration-200">
        <form id="chat-form" class="relative flex items-center gap-2">
          <div class="relative flex-1 group">
            <input
              type="text"
              id="user-input"
              placeholder="Type your message..."
              class="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 border-0 rounded-full py-3.5 pl-5 pr-12 focus:ring-2 focus:ring-indigo-500/20 focus:bg-white dark:focus:bg-gray-600 transition-all duration-300 ease-out shadow-inner"
              autocomplete="off"
              required
            />
          </div>
          <button
            type="submit"
            class="p-3.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full shadow-lg shadow-indigo-200 hover:shadow-indigo-300 dark:shadow-indigo-900/30 dark:hover:shadow-indigo-900/50 transform hover:scale-105 active:scale-95 transition-all duration-200 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed group"
            aria-label="Send"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 transform group-hover:translate-x-0.5 transition-transform"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
          </button>
        </form>
        <div class="text-center mt-2">
          <p class="text-[10px] text-gray-400 dark:text-gray-500">
            AI can make mistakes. Please verify important information.
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400 animate-in fade-in duration-700 delay-300 font-mono">
      <div class="flex items-center justify-center gap-2">
        <span class="opacity-50">&lt;/&gt;</span>
        <span>with ❤️ by <span class="text-indigo-600 dark:text-indigo-400 hover:underline cursor-pointer">Kholid</span></span>
      </div>
    </footer>

    <!-- Toast Notification Container -->
    <div
      id="toast-container"
      class="fixed bottom-5 right-5 z-50 flex flex-col gap-2"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
